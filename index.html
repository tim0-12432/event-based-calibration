<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event based calibration with chessboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <h1>Configuration for chessboard</h1>
        <label for="rows">Rows: </label>
        <input type="range" id="rows" name="rows" min="2" max="20" value="6">
        <span id="rowsValue">6</span><br><br>
    
        <label for="cols">Columns: </label>
        <input type="range" id="cols" name="cols" min="2" max="20" value="8">
        <span id="colsValue">8</span><br><br>
    
        <label for="interval">Interval of color change (ms): </label>
        <input type="number" id="interval" name="interval" min="100" value="200"><br><br>

        <label for="size">Cell size: </label>
        <input type="range" id="size" name="size" min="10" max="500" value="100">
        <span id="sizeValue">100</span><br><br>
    </div>

    <main>
        <div id="chessboard"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
